# Configuración Nginx para múltiples dominios
# proyectostivalpo.com y conciertos.proyectostivalpo.com

# ==============================================
# PORTAL PRINCIPAL - proyectostivalpo.com
# ==============================================
server {
    listen 80;
    listen [::]:80;
    server_name proyectostivalpo.com www.proyectostivalpo.com;

    # Redirigir a HTTPS (descomentar después de obtener certificado SSL)
    # return 301 https://$server_name$request_uri;

    # Frontend del portal principal (React)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API del portal principal
    location /api {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Tamaño máximo de archivos subidos
        client_max_body_size 10M;
    }

    # Archivos estáticos del portal (imágenes subidas)
    location /uploads {
        alias /var/www/proyectostivalpo/backend/uploads;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

# ==============================================
# SISTEMA DE CONCIERTOS - conciertos.proyectostivalpo.com
# ==============================================
